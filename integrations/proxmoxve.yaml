---
# Proxmox VE
proxmoxve:
  - host: !secret pve_host
    username: !secret pve_username
    password: !secret pve_password
    realm: pve
    verify_ssl: false
    nodes:
      - node: pve-01
        vms:
          - 301
      - node: pve-02
        vms:
          - 100
          - 401
          - 403
        containers:
          - 402
          - 500
          - 501
          - 502
          - 503

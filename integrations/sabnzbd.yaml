# Sabnzbd
sabnzbd:
  api_key: !secret sab_api
  host: !secret sab_host
  path: /sabnzbd
  name: sab
  port: !secret sab_port
  ssl: false
  sensors:
    - current_status
    - speed
    - queue_size
    - queue_remaining
    - disk_size
    - disk_free
    - queue_count
    - day_size
    - week_size
    - month_size
    - total_size

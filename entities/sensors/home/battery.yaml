---
# Battery motion sensors
platform: template
sensors:

  hallway_sensor_battery_level:
    unit_of_measurement: '%'
    device_class: battery
    friendly_name: "Hallway sensor battery"
    value_template: "{{ state_attr('binary_sensor.hue_motion_sensor_hallway_motion', 'battery_level') }}"

  living_room_sensor_battery_level:
    unit_of_measurement: '%'
    device_class: battery
    friendly_name: "Living room sensor battery"
    value_template: "{{ state_attr('binary_sensor.hue_motion_sensor_living_room_motion', 'battery_level') }}"

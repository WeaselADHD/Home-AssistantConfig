# Last boot time, Disk, memory & CPU usage
platform: systemmonitor
resources:
  - type: disk_use_percent
    arg: /
  - type: memory_use_percent
  - type: processor_use
  - type: last_boot
  - type: ipv4_address
    arg: enp3s0
  - type: network_in
    arg: enp3s0
  - type: network_out
    arg: enp3s0
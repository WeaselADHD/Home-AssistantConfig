---
# Xiaomi Cloud Map
platform: xiaomi_cloud_map_extractor
host: !secret ip_vacuum
token: !secret vacuum_token
username: !secret xiaomi_username
password: !secret xiaomi_password
draw: ['all']
attributes:
  - calibration_points
colors:
  color_map_inside: [32, 115, 185, 0]
  color_map_outside: [42, 33, 57]
  color_map_wall: [255,255,255]
  color_map_wall_v2: [93, 109, 126, 0]
  color_charger: [204, 204, 204]
  color_robo: [255, 255, 255]
  color_unknown: [0, 0, 0]
  color_scan: [0xDF, 0xDF, 0xDF, 0]
map_transformation:
  scale: 2
  trim:
    top: 20
    bottom: 20
    left: 10
    right: 20

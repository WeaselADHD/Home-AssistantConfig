# Home Assistant
name: Home
latitude: !secret latitude_home
longitude: !secret longitude_home
elevation: 0
unit_system: metric
time_zone: Europe/Amsterdam
external_url: !secret ext_url
internal_url: !secret int_url
whitelist_external_dirs:
  - /config/
customize:
  switch.vacuum_mode:
    friendly_name: Vacuum
  light.living_room:
    icon: mdi:sofa
  light.kitchen:
    icon: mdi:stove
  light.middle_room:
    icon: mdi:track-light
  light.dining_room:
    icon: mdi:ceiling-light
  light.outside:
    icon: mdi:outdoor-lamp
  light.upstairs:
    icon: mdi:stairs
  light.downstairs:
    icon: mdi:home
  sensor.trash_first_next_item:
    name: Trash
  sensor.trash_first_next_date:
    name: Date
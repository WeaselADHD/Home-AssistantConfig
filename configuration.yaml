# Core Configuration
homeassistant: 

  # Core config
  name: Home
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 0
  unit_system: metric
  time_zone: Europe/Amsterdam
  external_url: !secret ext_url
  internal_url: !secret int_url

  # Load packages
  packages: !include_dir_named integrations

  # Customizations
  customize: !include customize.yaml

# default_config:
default_config:

# browser_mod
browser_mod:
  prefix: "browser_"
  devices:
    cdd3c879-7969da05:
      name: wv_desktop_browser

# discovery
discovery:

# Managed via UI
script: !include scripts.yaml

# Auto generated Readme
readme:

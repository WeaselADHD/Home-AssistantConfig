- id: '1651682926928'
  alias: Bedroom Dimmer Switch
  description: ''
  use_blueprint:
    path: hugalafutro/Z2M_Hue_Dimmer_Switch.yaml
    input:
      dimmer_action: sensor.bedroom_dimmer_switch_action
      action_on_press:
      - service: light.turn_on
        data:
          transition: 2
        target:
          area_id: upstairs
      action_off_press:
      - service: light.turn_off
        data:
          transition: 2
        target:
          area_id: upstairs
      action_off_hold:
      - service: light.turn_off
        data:
          transition: 2
        target:
          area_id:
          - downstairs
          - upstairs
      action_on_hold:
      - service: light.turn_on
        data: {}
        target:
          area_id:
          - upstairs
          - downstairs
      action_up_hold:
      - service: light.turn_on
        data:
          brightness_step_pct: 10
        target:
          area_id: upstairs
      action_down_hold:
      - service: light.turn_on
        data:
          brightness_step_pct: -10
      action_up_press:
      - service: light.turn_on
        data:
          brightness_step_pct: 5
        target:
          area_id: upstairs
      action_down_press:
      - service: light.turn_on
        data:
          brightness_step_pct: -5
        target:
          area_id: upstairs
